<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/iosevka/index.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.css" />
    <link rel="stylesheet" href="/static/css/style.css">
</head>


<body>
    <div class="position-absolute top-0 end-0 p-3 z-3 d-flex align-items-center gap-2">
        <!-- Language Switch -->
        <div class="btn-group" role="group">
            <button class="btn btn-sm btn-outline-dark" onclick="setLanguage('en')">EN</button>
            <button class="btn btn-sm btn-outline-dark" onclick="setLanguage('ru')">RU</button>
        </div>

        <!-- Download CV Button -->
        <a href="/assets/files/cv.pdf" download class="btn btn-sm btn-dark">
            <i class="bi bi-download me-1"></i> CV
        </a>
    </div>

    <div id="fullpage">
        {{ block "content" . }}{{ end }}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container d-flex justify-content-between align-items-center flex-wrap"
        style="font-family: 'Iosevka', monospace;">
        <span class="text-muted" class="mb-2">&copy; 2025 K. S</span>
    </div>
</footer>

</html>
